server.name=course-service
server.port=8089
# 用户服务
thrift.user.ip=user-service
thrift.user.port=7911

# sql
spring.datasource.url="jdbc:mysql://${MYSQL_ADDRESS}:25504/db_course?useUnicode=true&characterEncoding=utf-8"
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#dubbo配置
# 参考 https://github.com/liusxg/springboot-dubbo-zookeeper-demo
spring.application.name=dubbo-auto-configuration-provider-demo
dubbo.scan.base-packages=com.imooc.course

# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}

# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

## Dubbo Registry
#dubbo.registry.address=N/A
dubbo.registry.address = 192.168.0.110:2181
dubbo.registry.protocol = zookeeper
dubbo.registry.timeout = 30000
dubbo.protocol.threads = 10